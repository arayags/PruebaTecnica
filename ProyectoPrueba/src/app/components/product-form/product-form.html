<h3>{{ isEditMode ? 'Editar Producto' : 'Nuevo Producto' }}</h3>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()">

  <label>Nombre</label>
  <input type="text" formControlName="producto_Nombre">

  <label>Precio</label>
  <input type="number" formControlName="producto_Precio">

  <label>Cantidad</label>
  <input type="number" formControlName="producto_Cantidad">

  <label>Descripci√≥n</label>
  <input type="text" formControlName="producto_Descripcion">

  <!-- üîπ Categor√≠a din√°mica -->
  <label>Categor√≠a</label>
  <select formControlName="producto_Categoria">

    <option [ngValue]="null">-- Seleccione categor√≠a --</option>

    <option *ngFor="let c of (categorias$ | async)"
            [ngValue]="c.categoria_id">

      {{ c.categoria_Descripcion }}

    </option>

  </select>

  <!-- üîπ Responsable din√°mico -->
  <label>Responsable</label>
  <select formControlName="producto_Responsable">

    <option [ngValue]="null">-- Seleccione responsable --</option>

    <option *ngFor="let u of (usuarios$ | async)"
            [ngValue]="u.usuario_id">

      {{ u.usuario_Nombre }} {{ u.usuario_Apellido }}

    </option>

  </select>

  <button type="submit">
    {{ isEditMode ? 'Actualizar' : 'Guardar' }}
  </button>

  <button type="button" (click)="onCancel()">
    Cancelar
  </button>

</form>
